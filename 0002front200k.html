<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Ahmad & Siti</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            /* Background Image dari Link - GANTI URL SESUAI KEINGINAN */
            background: url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1920') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark Overlay untuk Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(139, 0, 0, 0.85) 0%,
                    rgba(100, 0, 0, 0.80) 50%,
                    rgba(60, 0, 0, 0.90) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Decorative Gold Pattern Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFD700' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 2;
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 14s;
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
            animation-duration: 11s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 1s;
            animation-duration: 16s;
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 3s;
            animation-duration: 13s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
            animation-duration: 15s;
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 2.5s;
            animation-duration: 12s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 4.5s;
            animation-duration: 14s;
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 1.5s;
            animation-duration: 11s;
        }

        .particle:nth-child(10) {
            left: 15%;
            animation-delay: 3.5s;
            animation-duration: 16s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .cover-container {
            text-align: center;
            z-index: 10;
            padding: 40px 20px;
            max-width: 500px;
        }

        /* Decorative Frame */
        .frame {
            border: 3px solid rgba(255, 215, 0, 0.5);
            padding: 50px 30px;
            border-radius: 20px;
            background: linear-gradient(135deg,
                    rgba(139, 0, 0, 0.95) 0%,
                    rgba(120, 0, 0, 0.98) 50%,
                    rgba(100, 0, 0, 0.95) 100%);
            backdrop-filter: blur(15px);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 215, 0, 0.2),
                0 0 40px rgba(255, 215, 0, 0.1);
            position: relative;
        }

        /* Gold Border Glow */
        .frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #DAA520, #FFD700);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }
        }

        .frame::after {
            content: '‚ùß';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            font-size: 30px;
            color: #FFD700;
        }

        /* Top Ornament */
        .top-ornament {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #FFD700;
        }

        /* Announcement Text */
        .announcement {
            color: #FFD700;
            font-size: 12px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease forwards;
            opacity: 0;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gift Box Container */
        .gift-box-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 30px auto;
            cursor: pointer;
            animation: fadeIn 1s ease 0.3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Gift Box */
        .gift-box {
            position: relative;
            width: 140px;
            height: 130px;
            margin: 0 auto;
        }

        /* Box Body - RED & GOLD Theme */
        .box-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 90px;
            background: linear-gradient(135deg, #8B0000 0%, #6B0000 50%, #4B0000 100%);
            border-radius: 8px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 -5px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .box-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 22px;
            height: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 50%, #B8860B 100%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .box-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 22px;
            background: linear-gradient(180deg, #FFD700 0%, #DAA520 50%, #B8860B 100%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Box Lid */
        .box-lid {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background: linear-gradient(135deg, #9B0000 0%, #7B0000 50%, #5B0000 100%);
            border-radius: 8px 8px 0 0;
            transform-origin: bottom center;
            transition: transform 0.4s ease;
            box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-bottom: none;
        }

        .box-lid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 100%;
            background: linear-gradient(135deg, #FFE55C 0%, #FFD700 50%, #DAA520 100%);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Ribbon Bow - GOLD */
        .ribbon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .ribbon-piece {
            position: absolute;
            width: 28px;
            height: 38px;
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 50%, #B8860B 100%);
            border-radius: 0 0 50% 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .ribbon-piece.left {
            left: -22px;
            transform: rotate(-25deg);
        }

        .ribbon-piece.right {
            right: -22px;
            transform: rotate(25deg);
        }

        .ribbon-center {
            position: relative;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #FFE55C 0%, #FFD700 50%, #DAA520 100%);
            border-radius: 50%;
            z-index: 4;
            box-shadow:
                0 0 15px rgba(255, 215, 0, 0.6),
                inset 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Hover Effect */
        .gift-box-container:hover .box-lid {
            transform: translateX(-50%) rotateX(-35deg) translateY(-8px);
        }

        .gift-box-container:hover {
            animation: gentleShake 0.5s ease;
        }

        .gift-box-container:hover .ribbon-center {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
        }

        @keyframes gentleShake {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-3deg);
            }

            75% {
                transform: rotate(3deg);
            }
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        .sparkle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            bottom: 40%;
            right: 20%;
            animation-delay: 1.5s;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Couple Names */
        .couple-names {
            font-family: 'Great Vibes', cursive;
            font-size: 52px;
            color: #FFD700;
            margin: 25px 0 15px;
            text-shadow:
                0 2px 10px rgba(255, 215, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.2);
            animation: fadeInUp 1s ease 0.6s forwards;
            opacity: 0;
        }

        .couple-names span {
            color: #fff;
            font-size: 36px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Wedding Date */
        .wedding-date {
            color: #ffeeba;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-style: italic;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.8s forwards;
            opacity: 0;
        }

        /* Guest Name */
        .guest-section {
            margin: 20px 0;
            animation: fadeInUp 1s ease 0.7s forwards;
            opacity: 0;
        }

        .guest-label {
            color: #ffeeba;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .guest-name {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
        }

        /* Divider */
        .divider {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin: 25px auto;
            animation: fadeIn 1s ease 0.9s forwards;
            opacity: 0;
        }

        /* Open Button */
        .open-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 50px;
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 50%, #B8860B 100%);
            color: #4a0000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3);
            animation: fadeInUp 1s ease 1s forwards, pulse 2s ease-in-out infinite 2s;
            opacity: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 215, 0, 0.3);
            }

            50% {
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 40px rgba(255, 215, 0, 0.6);
            }
        }

        .open-btn:hover {
            background: linear-gradient(135deg, #FFE55C 0%, #FFD700 50%, #DAA520 100%);
            transform: translateY(-3px);
            box-shadow:
                0 12px 35px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.5);
        }

        .open-btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 18px;
        }

        /* Corner Decorations */
        .corner {
            position: fixed;
            width: 120px;
            height: 120px;
            opacity: 0.6;
            z-index: 4;
        }

        .corner svg {
            width: 100%;
            height: 100%;
            fill: #FFD700;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        .corner.top-left {
            top: 0;
            left: 0;
        }

        .corner.top-right {
            top: 0;
            right: 0;
            transform: scaleX(-1);
        }

        .corner.bottom-left {
            bottom: 0;
            left: 0;
            transform: scaleY(-1);
        }

        .corner.bottom-right {
            bottom: 0;
            right: 0;
            transform: scale(-1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .frame {
                padding: 40px 20px;
                margin: 10px;
            }

            .couple-names {
                font-size: 42px;
            }

            .couple-names span {
                font-size: 28px;
            }

            .open-btn {
                padding: 14px 35px;
                font-size: 11px;
            }

            .gift-box-container {
                transform: scale(0.9);
            }

            .corner {
                width: 80px;
                height: 80px;
            }
        }

        /* Page Transition */
        .cover-container.hide {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Corner Decorations -->
    <div class="corner top-left">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>
    <div class="corner top-right">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>
    <div class="corner bottom-left">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>
    <div class="corner bottom-right">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>

    <!-- Main Content -->
    <div class="cover-container" id="coverContainer">
        <div class="frame">
            <!-- Top Ornament -->
            <div class="top-ornament">‚ùß</div>

            <!-- Sparkles -->
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>

            <p class="announcement">The Wedding Of</p>

            <!-- Gift Box -->
            <div class="gift-box-container" onclick="openInvitation()">
                <div class="gift-box">
                    <div class="box-lid">
                        <div class="ribbon">
                            <div class="ribbon-piece left"></div>
                            <div class="ribbon-piece right"></div>
                            <div class="ribbon-center"></div>
                        </div>
                    </div>
                    <div class="box-body"></div>
                </div>
            </div>

            <!-- Couple Names -->
            <h1 class="couple-names">
                Ahmad <span>&</span> Siti
            </h1>

            <!-- Guest Section -->
            <div class="guest-section">
                <p class="guest-label">Kepada Yth.</p>
                <p class="guest-name">Bapak/Ibu/Saudara/i</p>
            </div>

            <p class="wedding-date">Sabtu, 15 Februari 2025</p>

            <div class="divider"></div>

            <!-- Open Button -->
            <button class="open-btn" onclick="openInvitation()">
                <span class="btn-icon">üíå</span>
                Buka Undangan
            </button>
        </div>
    </div>

    <script>
        // Open Invitation Function
        function openInvitation() {
            const container = document.getElementById('coverContainer');
            container.classList.add('hide');

            setTimeout(() => {
                // GANTI DENGAN URL HALAMAN UNDANGAN UTAMA ANDA
                window.location.href = 'undangan.html';
            }, 800);
        }

        // Optional: Add Music on Open
        // const audio = new Audio('path-to-music.mp3');
        // function playMusic() {
        //     audio.play();
        // }
    </script>
</body>
