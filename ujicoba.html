<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Seru SD</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* === KONFIGURASI TEMA DAN GAMBAR BACKGROUND === */
        :root {
            /* MODE TERANG (SIANG) */
            /* Ganti url(...) dengan nama file PNG terang kamu */
            --bg-image: url('https://img.freepik.com/free-vector/hand-drawn-education-background_23-2149026490.jpg'); 
            --text-color: #2c3e50; /* Biru Gelap (Bukan Hitam) */
            --container-bg: rgba(255, 255, 255, 0.85); /* Putih transparan biar teks kebaca */
            --shadow-btn: 0 6px 0 rgba(0,0,0,0.1);
        }

        body.dark-mode {
            /* MODE GELAP (MALAM) */
            /* Ganti url(...) dengan nama file PNG gelap kamu */
            --bg-image: url('https://img.freepik.com/free-vector/hand-drawn-night-sky-background_23-2149721665.jpg');
            --text-color: #fdfbf7; /* Krem Putih Tulang (Bukan Putih Murni) */
            --container-bg: rgba(20, 20, 40, 0.85); /* Gelap transparan */
            --shadow-btn: 0 6px 0 rgba(0,0,0,0.3);
        }

        /* === DASAR === */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Fredoka', sans-serif; /* Font Gembul */
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-image 0.5s ease;
            color: var(--text-color);
        }

        /* === WADAH UTAMA === */
        .mobile-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--container-bg);
            backdrop-filter: blur(5px); /* Efek kaca buram */
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease;
        }

        /* === TOMBOL GANTI TEMA === */
        .theme-toggle {
            position: absolute;
            top: 20px; right: 20px;
            background: #FFD93D;
            border: none;
            font-size: 1.5rem;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 0 #E6B31E;
            transition: transform 0.1s;
        }
        .theme-toggle:active { transform: translateY(4px); box-shadow: none; }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        p.subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* === GRID MENU KELAS === */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Kolom biar mirip menu game */
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s;
            box-shadow: var(--shadow-btn);
            position: relative;
            overflow: hidden;
        }

        /* WARNA-WARNI KELAS (WARNA PERMEN) */
        .kelas-1 { background-color: #FF6B6B; } /* Merah Jambu */
        .kelas-2 { background-color: #4ECDC4; } /* Tosca */
        .kelas-3 { background-color: #FFE66D; color: #555; } /* Kuning */
        .kelas-4 { background-color: #1A535C; } /* Hijau Tua */
        .kelas-5 { background-color: #FF9F1C; } /* Oranye */
        .kelas-6 { background-color: #6A0572; } /* Ungu */

        .menu-item:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .menu-item:active {
            transform: translateY(3px); /* Efek tombol ditekan */
            box-shadow: none;
        }

        .emoji-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        /* === TOMBOL KEMBALI === */
        .btn-back {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #95a5a6; /* Abu-abu soft */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 0 #7f8c8d;
            transition: 0.2s;
        }

        .btn-back:hover { background-color: #7f8c8d; }
        .btn-back:active { transform: translateY(5px); box-shadow: none; }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div class="mobile-container">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">‚òÄÔ∏è</button>

        <h1>Halo, Pintar! üëã</h1>
        <p class="subtitle">Mau belajar kelas berapa hari ini?</p>

        <div class="menu-grid">
            <a href="kelas1.html" class="menu-item kelas-1">
                <span class="emoji-icon">üéí</span> Kelas 1
            </a>
            <a href="kelas2.html" class="menu-item kelas-2">
                <span class="emoji-icon">üé®</span> Kelas 2
            </a>
            <a href="kelas3.html" class="menu-item kelas-3">
                <span class="emoji-icon">üìê</span> Kelas 3
            </a>
            <a href="kelas4.html" class="menu-item kelas-4">
                <span class="emoji-icon">üåç</span> Kelas 4
            </a>
            <a href="kelas5.html" class="menu-item kelas-5">
                <span class="emoji-icon">üî¨</span> Kelas 5
            </a>
            <a href="kelas6.html" class="menu-item kelas-6">
                <span class="emoji-icon">üöÄ</span> Kelas 6
            </a>
        </div>

        <a href="https://l.instagram.com/?u=https%3A%2F%2Fmyonlineweb.github.io%2Fmywhatitu%2F" class="btn-back">
            ‚¨ÖÔ∏è Kembali ke Menu Awal
        </a>

        <div class="footer">
            <p>&copy; 2024 Whatitu Kids</p>
        </div>
    </div>

    <script>
        const body = document.body;
        const themeBtn = document.getElementById('themeBtn');
        const currentTheme = localStorage.getItem('theme');

        // Cek Local Storage saat pertama kali buka
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeBtn.innerText = 'üåô';
        }

        function toggleTheme() {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                themeBtn.innerText = 'üåô';
                localStorage.setItem('theme', 'dark'); // Simpan pilihan
            } else {
                themeBtn.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light'); // Simpan pilihan
            }
        }
    </script>

</body>
</html>
