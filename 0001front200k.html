<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Ahmad & Siti</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8dfd4 50%, #d4c4b0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Decorative Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23c9a959' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Main Container */
        .cover-container {
            text-align: center;
            z-index: 10;
            padding: 40px 20px;
            max-width: 500px;
        }

        /* Decorative Frame */
        .frame {
            border: 2px solid rgba(201, 169, 89, 0.3);
            padding: 50px 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(92, 74, 61, 0.15);
            position: relative;
        }

        .frame::before,
        .frame::after {
            content: '‚ùß';
            position: absolute;
            font-size: 30px;
            color: #c9a959;
        }

        .frame::before {
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .frame::after {
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        /* Announcement Text */
        .announcement {
            color: #8b7355;
            font-size: 12px;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gift Box Container */
        .gift-box-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 30px auto;
            cursor: pointer;
            animation: fadeIn 1s ease 0.3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Gift Box */
        .gift-box {
            position: relative;
            width: 140px;
            height: 130px;
            margin: 0 auto;
        }

        /* Box Body */
        .box-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 90px;
            background: linear-gradient(135deg, #c9a959 0%, #a88734 100%);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(92, 74, 61, 0.3);
        }

        .box-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100%;
            background: linear-gradient(135deg, #e2c08d 0%, #d4af37 100%);
        }

        .box-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 20px;
            background: linear-gradient(180deg, #e2c08d 0%, #d4af37 100%);
        }

        /* Box Lid */
        .box-lid {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background: linear-gradient(135deg, #d4af37 0%, #c9a959 100%);
            border-radius: 8px 8px 0 0;
            transform-origin: bottom center;
            transition: transform 0.4s ease;
            box-shadow: 0 -3px 15px rgba(92, 74, 61, 0.2);
            z-index: 2;
        }

        .box-lid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 100%;
            background: linear-gradient(135deg, #e8d5a3 0%, #e2c08d 100%);
        }

        /* Ribbon Bow */
        .ribbon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .ribbon-piece {
            position: absolute;
            width: 25px;
            height: 35px;
            background: linear-gradient(135deg, #5c4a3d 0%, #8b7355 100%);
            border-radius: 0 0 50% 50%;
        }

        .ribbon-piece.left {
            left: -20px;
            transform: rotate(-25deg);
        }

        .ribbon-piece.right {
            right: -20px;
            transform: rotate(25deg);
        }

        .ribbon-center {
            position: relative;
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #8b7355 0%, #5c4a3d 100%);
            border-radius: 50%;
            z-index: 4;
        }

        /* Hover Effect */
        .gift-box-container:hover .box-lid {
            transform: translateX(-50%) rotateX(-35deg) translateY(-8px);
        }

        .gift-box-container:hover {
            animation: gentleShake 0.5s ease;
        }

        @keyframes gentleShake {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-3deg);
            }

            75% {
                transform: rotate(3deg);
            }
        }

        /* Couple Names */
        .couple-names {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #5c4a3d;
            margin: 25px 0 15px;
            text-shadow: 0 2px 10px rgba(92, 74, 61, 0.1);
            animation: fadeInUp 1s ease 0.6s forwards;
            opacity: 0;
        }

        .couple-names span {
            color: #c9a959;
            font-size: 32px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Wedding Date */
        .wedding-date {
            color: #8b7355;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-style: italic;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.8s forwards;
            opacity: 0;
        }

        /* Divider */
        .divider {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c9a959, transparent);
            margin: 25px auto;
            animation: fadeIn 1s ease 0.9s forwards;
            opacity: 0;
        }

        /* Open Button */
        .open-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 50px;
            background: linear-gradient(135deg, #5c4a3d 0%, #8b7355 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(92, 74, 61, 0.3);
            animation: fadeInUp 1s ease 1s forwards;
            opacity: 0;
        }

        .open-btn:hover {
            background: linear-gradient(135deg, #8b7355 0%, #5c4a3d 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(92, 74, 61, 0.4);
        }

        .open-btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 18px;
        }

        /* Corner Decorations */
        .corner {
            position: fixed;
            width: 100px;
            height: 100px;
            opacity: 0.15;
        }

        .corner svg {
            width: 100%;
            height: 100%;
            fill: #c9a959;
        }

        .corner.top-left {
            top: 0;
            left: 0;
        }

        .corner.top-right {
            top: 0;
            right: 0;
            transform: scaleX(-1);
        }

        .corner.bottom-left {
            bottom: 0;
            left: 0;
            transform: scaleY(-1);
        }

        .corner.bottom-right {
            bottom: 0;
            right: 0;
            transform: scale(-1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .frame {
                padding: 40px 20px;
                margin: 10px;
            }

            .couple-names {
                font-size: 38px;
            }

            .couple-names span {
                font-size: 26px;
            }

            .open-btn {
                padding: 14px 35px;
                font-size: 11px;
            }

            .gift-box-container {
                transform: scale(0.9);
            }
        }

        /* Page Transition */
        .cover-container.hide {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <!-- Corner Decorations -->
    <div class="corner top-left">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>
    <div class="corner top-right">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>
    <div class="corner bottom-left">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>
    <div class="corner bottom-right">
        <svg viewBox="0 0 100 100">
            <path d="M0,0 L100,0 C60,0 30,10 15,30 C5,45 0,70 0,100 L0,0 Z" />
        </svg>
    </div>

    <!-- Main Content -->
    <div class="cover-container" id="coverContainer">
        <div class="frame">
            <p class="announcement">The Wedding Of</p>

            <!-- Gift Box -->
            <div class="gift-box-container" onclick="openInvitation()">
                <div class="gift-box">
                    <div class="box-lid">
                        <div class="ribbon">
                            <div class="ribbon-piece left"></div>
                            <div class="ribbon-piece right"></div>
                            <div class="ribbon-center"></div>
                        </div>
                    </div>
                    <div class="box-body"></div>
                </div>
            </div>

            <!-- Couple Names -->
            <h1 class="couple-names">
                Ahmad <span>&</span> Siti
            </h1>

            <p class="wedding-date">Sabtu, 15 Februari 2025</p>

            <div class="divider"></div>

            <!-- Open Button -->
            <button class="open-btn" onclick="openInvitation()">
                <span class="btn-icon">üíå</span>
                Buka Undangan
            </button>
        </div>
    </div>

    <script>
        // Open Invitation Function
        function openInvitation() {
            const container = document.getElementById('coverContainer');
            container.classList.add('hide');

            setTimeout(() => {
                // GANTI DENGAN URL HALAMAN UNDANGAN UTAMA ANDA
                window.location.href = 'undangan.html';
            }, 800);
        }
    </script>
</body>

</html>
